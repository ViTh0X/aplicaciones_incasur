<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static%}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'logistica/style.css' %}">
    <title>Login Logistica</title>
</head>
<body>    
    {% if request.GET.next %}
    <div class="base_formulario">
        <form class="formulario_login" action="{% url 'login_logistica' %}?next={{ request.GET.next }}" method="post">
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% else %}
        <div class="base_formulario">            
        <form class="formulario_login" action="{% url 'login_logistica' %}" method="post">
        {% endif %}
            {% csrf_token %}
            <div class="login">
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="100"
                height="100"
                viewBox="0 0 24 24"
                fill="none"
                stroke="#000000"
                stroke-width="2.25"
                stroke-linecap="round"
                stroke-linejoin="round"
                >
                <path d="M8 7a4 4 0 1 0 8 0a4 4 0 0 0 -8 0" />
                <path d="M6 21v-2a4 4 0 0 1 4 -4h4a4 4 0 0 1 4 4v2" />
                </svg>
                <p class="saludo_login">Bienvenido</p>
                <div class="form_campos">
                    <label for="id_usuario">Usuario:</label>
                    {{ form.usuario }}
                </div>                                                                
                <div class="form_campos">
                    <label for="id_password">Contrase√±a:</label>
                    {{ form.password }}
                </div>                
                {% if messages %}
                    {% for message in messages %}
                        <p class="mensaje_error">{{ message }}</p>
                    {% endfor %}
                {% endif %}
                <button class="boton" type="submit">Ingresar</button>                
            </div>
        </form>
    </div>
</body>
</html>
