{% extends "../layout_logistica.html" %}
{% block titulo %}No Inventariados{% endblock  %}
{% block contenido %}
<main>
    <div class="menu_opciones">                
        <h1 class="no-margin">No inventariados del año : {{ año }}</h1>  
        <input type="text" placeholder="Buscar x Nombre">        
    </div>
    <div class="mostrar_informacion_movimientos">
        <table class="tabla_informacion">
            <thead>
                <tr>                    
                    <th class="columna1_fija_colaborador">Id Articulo</th>
                    <th class="columna2_fija_colaborador">Nombre Articulo</th>                    
                </tr>
            </thead>            
        </table>
        <div class="tabla_grande_container">             
            <table class="tabla_informacion">                
                <tbody>
                    {% for articulo in articulos %}
                    <tr>
                        <td class="columna1_fija_colaborador">
                            {{ articulo.id_item }}
                        </td>
                        <td class="columna2_fija_colaborador">
                            {{ articulo.nombre_item }}                                       
                        </td>                    
                    </tr>                
                    {% endfor %}                
                </tbody>            
            </table>
        </div>
    </div>
</main>
{% endblock  %}
